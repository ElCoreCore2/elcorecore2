<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f1f6f9;
            color: #333;
        }

        h1, h2 {
            font-weight: 700;
        }


        .header {
            background: linear-gradient(to right, #3b82f6, #9333ea);
            color: white;
            padding: 3em 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .header .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1em;
            flex-direction: column;
        }

        .header .logo {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 1em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header nav ul {
            list-style: none;
            display: flex;
            margin-top: 1em;
            padding: 0;
            gap: 2.5em;
            justify-content: center;
        }

        .header nav ul li {
            display: inline;
        }

        .header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 0.8em 1.5em;
            border-radius: 30px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }

  
        .discord-widget {
            background: #1F2937;
            color: white;
            text-align: center;
            padding: 4em 2em;
            border-radius: 20px;
            margin: 3em auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .discord-widget:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .discord-widget h2 {
            font-size: 3em;
            margin-bottom: 1em;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .discord-widget p {
            font-size: 1.4em;
            margin-bottom: 2em;
            line-height: 1.6;
            font-weight: 500;
        }

        .discord-embed {
            position: relative;
            margin-bottom: 2em;
        }

        .discord-embed iframe {
            border: none;
            border-radius: 15px;
            width: 100%;
            height: 450px;
            transition: all 0.3s ease;
        }

        .discord-embed iframe:hover {
            transform: scale(1.05);
        }

        .cta-btn {
            display: inline-block;
            margin-top: 2em;
            padding: 1em 2.5em;
            background-color: #FF5722;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cta-btn:hover {
            background-color: #FF7043;
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }


        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            margin-top: 4em;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }


        @media (max-width: 768px) {
            .header .container {
                flex-direction: column;
                text-align: center;
            }

            .header nav ul {
                flex-direction: column;
                gap: 0.5em;
            }

            .discord-widget {
                padding: 3em;
                margin: 1.5em 0;
            }

            .discord-widget h2 {
                font-size: 2.5em;
            }

            .discord-widget p {
                font-size: 1.2em;
            }

            .discord-embed iframe {
                height: 400px;
            }

            .cta-btn {
                font-size: 1.1em;
                padding: 0.9em 1.8em;
            }
        }

    </style>
</head>
<body>


    <header class="header">
        <div class="container">
            <h1 class="logo"><i class="fab fa-discord"></i></h1>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a></li>
                    <li><a href="news.html"><i class="fas fa-newspaper"></i> Noticias</a></li>
                    <li><a href="tournaments.html"><i class="fas fa-trophy"></i> Torneos</a></li>
                    <li><a href="winners.html"><i class="fas fa-medal"></i> Ganadores</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <section class="discord-widget">
            <div class="container">
                <h2><i class="fab fa-discord"></i> Únete a Nuestro Discord</h2>
                <p>Conéctate con otros jugadores, recibe noticias, participa en torneos exclusivos y mucho más.</p>
                <div class="discord-embed">
                    <iframe 
                        src="https://discord.com/widget?id=1305225983963435148&theme=dark" 
                        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
                    </iframe>
                </div>
                <a href="https://discord.gg/croissanttours" class="cta-btn"><i class="fab fa-discord"></i> Unirse a Discord</a>
            </div>
        </section>
    </main>


   

</body>
</html>
